<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Hub</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS (for quick utility styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-inter p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Productivity Hub</h1>

        <!-- To-Do List Section -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Your Tasks</h2>
            <div class="flex mb-4">
                <input type="text" id="newTaskInput" placeholder="Add a new task..."
                       class="flex-grow p-3 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="addTaskBtn"
                        class="bg-blue-600 text-white p-3 rounded-r-md hover:bg-blue-700 transition duration-300 ease-in-out">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            <ul id="taskList" class="space-y-2">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>

        <hr class="border-gray-300 mb-8">

        <!-- Pomodoro Timer Section -->
        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Pomodoro Timer</h2>
            <div class="bg-blue-100 p-6 rounded-lg text-center mb-6">
                <p id="timerDisplay" class="text-5xl font-extrabold text-blue-800 mb-4">25:00</p>
                <p id="timerStatus" class="text-lg text-blue-700 font-medium">Focus Time</p>
            </div>
            <div class="flex justify-center space-x-4">
                <button id="startTimerBtn"
                        class="bg-green-600 text-white py-3 px-6 rounded-md hover:bg-green-700 transition duration-300 ease-in-out text-lg font-semibold">
                    <i class="fas fa-play"></i> Start
                </button>
                <button id="pauseTimerBtn"
                        class="bg-yellow-600 text-white py-3 px-6 rounded-md hover:bg-yellow-700 transition duration-300 ease-in-out text-lg font-semibold hidden">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="resetTimerBtn"
                        class="bg-red-600 text-white py-3 px-6 rounded-md hover:bg-red-700 transition duration-300 ease-in-out text-lg font-semibold">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
            <p id="currentTaskInfo" class="text-center text-gray-600 mt-4 text-sm">
                No task selected for Pomodoro. Select a task from above.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
