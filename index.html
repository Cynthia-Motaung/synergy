<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Hub</title>
    <!-- Custom styles (minimal, primarily for font, Tailwind handles most) -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts: Nunito and Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind config for custom fonts and colors
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif'],
                        quicksand: ['Quicksand', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#4F46E5', // A nice vibrant blue
                        'secondary-green': '#10B981', // For success/start
                        'warning-yellow': '#F59E0B', // For pause
                        'danger-red': '#EF4444', // For reset
                        'background-light': '#F3F4F6', // Light gray background
                        'card-bg': '#FFFFFF', // White card background
                        'capsule-dark-blue': '#1a202c', // Dark blue-gray for capsule
                        'capsule-light-blue': '#2d3748' // Slightly lighter for gradient
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center font-quicksand p-4 sm:p-6 md:p-8">
    <div class="bg-card-bg rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md lg:max-w-lg transform transition-all duration-300 hover:scale-105">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8 tracking-tight font-nunito">Productivity Hub</h1>

        <!-- To-Do List Section -->
        <div class="mb-8 border-b border-gray-200 pb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-tasks mr-3 text-primary-blue"></i> Your Tasks
            </h2>
            <div class="flex flex-col sm:flex-row gap-3 mb-4">
                <input type="text" id="newTaskInput" placeholder="Add a new task..."
                       class="flex-grow p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-primary-blue focus:border-transparent text-gray-800 placeholder-gray-500 transition duration-300 ease-in-out">
                <button id="addTaskBtn"
                        class="bg-primary-blue text-white py-3 px-6 rounded-lg font-semibold text-lg
                               hover:bg-indigo-700 active:bg-indigo-800 transition duration-300 ease-in-out
                               shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-primary-blue/50">
                    <i class="fas fa-plus mr-2"></i> Add Task
                </button>
            </div>
            <ul id="taskList" class="space-y-3 mt-4">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>

        <!-- Pomodoro Timer Section -->
        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center flex items-center justify-center">
                <i class="fas fa-hourglass-half mr-3 text-secondary-green"></i> Pomodoro Timer
            </h2>
            <!-- Time Capsule Styling -->
            <div class="time-capsule bg-capsule-dark-blue p-8 rounded-full shadow-lg text-center mb-8
                        flex flex-col items-center justify-center min-h-[160px] relative overflow-hidden
                        transition-all duration-300 ease-in-out">
                <div class="capsule-glow absolute inset-0 rounded-full"></div>
                <p id="timerDisplay" class="text-6xl sm:text-7xl font-extrabold mb-2 tracking-wide text-white relative z-10 font-nunito">25:00</p>
                <p id="timerStatus" class="text-xl sm:text-2xl font-medium opacity-90 text-gray-200 relative z-10">Focus Time</p>
            </div>
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="startTimerBtn"
                        class="bg-secondary-green text-white py-3 px-8 rounded-lg font-semibold text-lg
                               hover:bg-emerald-600 active:bg-emerald-700 transition duration-300 ease-in-out
                               shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-secondary-green/50">
                    <i class="fas fa-play mr-2"></i> Start
                </button>
                <button id="pauseTimerBtn"
                        class="bg-warning-yellow text-white py-3 px-8 rounded-lg font-semibold text-lg
                               hover:bg-amber-600 active:bg-amber-700 transition duration-300 ease-in-out
                               shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-warning-yellow/50 hidden">
                    <i class="fas fa-pause mr-2"></i> Pause
                </button>
                <button id="resetTimerBtn"
                        class="bg-danger-red text-white py-3 px-8 rounded-lg font-semibold text-lg
                               hover:bg-red-700 active:bg-red-800 transition duration-300 ease-in-out
                               shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-danger-red/50">
                    <i class="fas fa-redo mr-2"></i> Reset
                </button>
            </div>
            <p id="currentTaskInfo" class="text-center text-gray-600 mt-6 text-base italic">
                No task selected for Pomodoro. Select a task from above.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
